<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Para Todos</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link href="css/ratchet.css" rel="stylesheet">
    <link href="css/font-awesome.min.css" rel="stylesheet">
    <script src="js/ratchet.js"></script>
	<style>
		.device-content { padding: 20px; }
		.logo { margin: 0 -20px; }
		.logo img { width: 100%; height: auto;}
		.bar-nav { background-color: #428bca; }
		.bar-nav .title { color: white; font-weight: bold; font-size: 22px;; }
		.control-item .fa { margin: 10px; }
	</style>
  </head>
  <body>

    <!-- Make sure all your bars are the first things in your <body> -->
    <header class="bar bar-nav">
      <h1 class="title">Para Todos</h1>
    </header>

	
	<div class="content device-content">
		<div class="logo">
			<img src="img/acessibilidade.jpg" />
		</div>
		
		<p class="content-padded">Ache locais com a acessibilidade para sua necessidade.</p>
		
		<div class="segmented-control">
			<a class="control-item active">
				<span class="fa fa-bed fa-2x"></span></br>
				Hoteis
			</a>
			<a class="control-item">
				<span class="fa fa-cutlery fa-2x"></span></br>
				Restaurantes
			</a>
			<a class="control-item">
				<span class="fa fa-coffee fa-2x"></span></br>
				Bares
			</a>
		</div>
		
		<p>&nbsp;</p>
		<p>Selecione qual a sua necessidade</p>
		
		<ul class="table-view">
			<li class="table-view-cell">Cadeirante
				<div class="toggle active"><div class="toggle-handle"></div></div>
			</li>
			<li class="table-view-cell">Dificuldade de locomoção
				<div class="toggle"><div class="toggle-handle"></div></div>
			</li>
			<li class="table-view-cell">Dificuldade visual
				<div class="toggle"><div class="toggle-handle"></div></div>
			</li>
		</ul>
		
		<a href="results.html" class="btn btn-primary btn-block btn-outlined">Pesquisar</a>
	  
    </div>
	
	<nav class="bar bar-tab">
		<a class="tab-item active" href="#">
			<span class="icon icon-search"></span>
			<span class="tab-label">Pesquisa</span>
		</a>
		<a class="tab-item" href="#">
			<span class="icon icon-star-filled"></span>
			<span class="tab-label">Favoritos</span>
		</a>
		<a class="tab-item" href="#">
			<span class="icon icon-compose"></span>
			<span class="tab-label">Avaliar</span>
		</a>
	</nav>

  </body>
</html>
